<div class="media" ng-show="message.Sender != me">
    <div class="media-right pull-right">
        <a href="#">
            <img class="media-object" src="http://dummyimage.com/48/abc/0011ff" alt="...">
        </a>
    </div>
    <div class="pull-right col-lg-20">
        <h4 class="media-heading pull-right">{{message.Sender}}</h4>
        <div style="clear: both; height: 0px;"></div>
        <div class="list-group-item-text pull-right">
            <span ng-if="message.IsFileLink"><a href="{{message.Text}}" target="_blank">Attached File</a></span>
            <span ng-if="!message.IsFileLink">{{message.Text}}</span>
        </div>
    </div>
</div>
