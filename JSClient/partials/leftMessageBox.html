<div ng-show="message.Sender== me">
    <div class="media">
        <div class="media-left pull-left">
            <a href="#">
                <img class="media-object" src="http://dummyimage.com/48/abc/0011ff" alt="...">
            </a>
        </div>
        <div class="pull-left col-lg-20">
            <h4 class="media-heading">{{message.Sender}}</h4>
            <small>{{message.Status}}</small>
            <div class="list-group-item-text">
                <span ng-if="message.IsFileLink"><a href="{{message.Text}}" target="_blank">Attached File</a></span>
                <span ng-if="!message.IsFileLink">{{message.Text}}</span>
            </div>
        </div>
    </div>
</div>
